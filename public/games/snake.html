<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>נחש | Jumpi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 2px solid #4a90e2;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .game-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #4ecdc4;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    #gameCanvas {
      border: 3px solid #4a90e2;
      border-radius: 10px;
      background: #1a1a2e;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn.secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
    }

    .btn.secondary:hover {
      box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
    }

    .game-over h2 {
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    .game-over p {
      color: #4ecdc4;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 20px;
        margin: 20px;
      }

      .game-title {
        font-size: 2rem;
      }

      #gameCanvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <a href="/arcade" class="back-btn">
    <i class="fas fa-arrow-right"></i> חזרה לארקייד
  </a>

  <div class="game-container">
    <h1 class="game-title">
      <i class="fas fa-snake"></i> נחש
    </h1>
    
    <div class="game-info">
      <div>ניקוד: <span id="score">0</span></div>
      <div>אורך: <span id="length">1</span></div>
    </div>
    
    <div class="canvas-container">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    <div class="controls">
      <button class="btn" onclick="startGame()">
        <i class="fas fa-play"></i> התחל משחק
      </button>
      <button class="btn secondary" onclick="window.location.href='/arcade'">
        <i class="fas fa-home"></i> חזרה לארקייד
      </button>
    </div>
  </div>

  <div class="game-over" id="gameOver">
    <h2>המשחק נגמר!</h2>
    <p>ניקוד: <span id="finalScore">0</span></p>
    <p>אורך: <span id="finalLength">1</span></p>
    <button class="btn" onclick="startGame()">שחק שוב</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const lengthElement = document.getElementById('length');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const finalLengthElement = document.getElementById('finalLength');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [
      { x: 10, y: 10 }
    ];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameRunning = false;
    let gameLoop;

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      food = generateFood();
      dx = 0;
      dy = 0;
      score = 0;
      gameRunning = true;
      gameOverElement.style.display = 'none';
      updateScore();
      gameLoop = setInterval(update, 150);
    }

    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    function update() {
      if (!gameRunning) return;

      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver();
        return;
      }

      // Check self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        food = generateFood();
        updateScore();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#4ecdc4';
      snake.forEach((segment, index) => {
        if (index === 0) {
          // Head
          ctx.fillStyle = '#ff6b6b';
        } else {
          ctx.fillStyle = '#4ecdc4';
        }
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      ctx.fillStyle = '#f1c40f';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function updateScore() {
      scoreElement.textContent = score;
      lengthElement.textContent = snake.length;
    }

    function gameOver() {
      gameRunning = false;
      clearInterval(gameLoop);
      
      finalScoreElement.textContent = score;
      finalLengthElement.textContent = snake.length;
      gameOverElement.style.display = 'block';
      
      // Award coins based on score
      const coins = Math.floor(score / 10);
      if (coins > 0) {
        awardCoins(coins);
      }
    }

    async function awardCoins(amount) {
      try {
        const response = await fetch('/api/arcade/award-coins', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            gameType: 'snake',
            amount: amount
          })
        });

        if (response.ok) {
          setTimeout(() => {
            alert(`כל הכבוד! הרווחת ${amount} מטבעות על הניקוד שלך!`);
          }, 500);
        }
      } catch (error) {
        console.error('Error awarding coins:', error);
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;

      switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
      }
    });

    // Touch controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!gameRunning) return;

      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
      
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > 0 && dx !== -1) { dx = 1; dy = 0; }
        else if (deltaX < 0 && dx !== 1) { dx = -1; dy = 0; }
      } else {
        // Vertical swipe
        if (deltaY > 0 && dy !== -1) { dx = 0; dy = 1; }
        else if (deltaY < 0 && dy !== 1) { dx = 0; dy = -1; }
      }
    });

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/user', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          alert('עליך להתחבר כדי לשחק');
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/login.html';
      }
    }

    // Initialize game
    checkAuth();
    draw();
  </script>
</body>
</html>
