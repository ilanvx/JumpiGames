<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>משחק הזיכרון | Jumpi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/custom-emojis.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 2px solid #4a90e2;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .game-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #4ecdc4;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 30px auto;
      max-width: 400px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      border: 2px solid #4a90e2;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: transparent;
      position: relative;
      transform-style: preserve-3d;
    }

    .card.flipped {
      background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
      color: #ffffff;
      transform: rotateY(180deg);
    }

    .card.matched {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      color: #ffffff;
      border-color: #2ecc71;
    }

    .card:hover:not(.matched) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn.secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
    }

    .btn.secondary:hover {
      box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
    }

    .game-complete {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
    }

    .game-complete h2 {
      color: #2ecc71;
      margin-bottom: 20px;
    }

    .game-complete p {
      color: #4ecdc4;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 20px;
        margin: 20px;
      }

      .card {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .game-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="/arcade" class="back-btn">
    <i class="fas fa-arrow-right"></i> חזרה לארקייד
  </a>

  <div class="game-container">
    <h1 class="game-title">
      <i class="fas fa-brain"></i> משחק הזיכרון
    </h1>
    
    <div class="game-info">
      <div>זוגות: <span id="pairs">0</span>/8</div>
      <div>ניקוד: <span id="score">0</span></div>
    </div>
    
    <div class="memory-grid" id="memoryGrid">
      <!-- Cards will be generated by JavaScript -->
    </div>
    
    <div class="controls">
      <button class="btn" onclick="startGame()">
        <i class="fas fa-play"></i> משחק חדש
      </button>
      <button class="btn secondary" onclick="window.location.href='/arcade'">
        <i class="fas fa-home"></i> חזרה לארקייד
      </button>
    </div>
  </div>

  <div class="game-complete" id="gameComplete">
    <h2>כל הכבוד! 🎉</h2>
    <p>סיימת את המשחק!</p>
    <p>ניקוד: <span id="finalScore">0</span></p>
    <p>זמן: <span id="finalTime">0</span> שניות</p>
    <button class="btn" onclick="startGame()">שחק שוב</button>
  </div>

  <script>
    const memoryGrid = document.getElementById('memoryGrid');
    const pairsElement = document.getElementById('pairs');
    const scoreElement = document.getElementById('score');
    const gameCompleteElement = document.getElementById('gameComplete');
    const finalScoreElement = document.getElementById('finalScore');
    const finalTimeElement = document.getElementById('finalTime');

    const emojis = ['happy', 'sad', 'angry', 'laugh', 'heart', 'star', 'diamond', 'flower', 'very-happy', 'devil', 'crying'];
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let score = 0;
    let gameStartTime = 0;
    let gameTimer = null;

    function startGame() {
      cards = [];
      flippedCards = [];
      matchedPairs = 0;
      score = 0;
      gameStartTime = Date.now();
      gameCompleteElement.style.display = 'none';
      
      // Create pairs of cards
      emojis.forEach(emoji => {
        cards.push(emoji);
        cards.push(emoji);
      });
      
      // Shuffle cards
      cards = cards.sort(() => Math.random() - 0.5);
      
      createBoard();
      updateScore();
      startTimer();
    }

    function createBoard() {
      memoryGrid.innerHTML = '';
      
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.addEventListener('click', () => flipCard(card));
        memoryGrid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
        return;
      }

      card.classList.add('flipped');
      
      // Display custom emoji or fallback to text
      const emoji = card.dataset.emoji;
      if (['happy', 'sad', 'angry', 'laugh', 'heart', 'star', 'diamond', 'flower', 'very-happy', 'devil', 'crying'].includes(emoji)) {
        card.innerHTML = `<div class="custom-emoji emoji-${emoji}"></div>`;
      } else {
        card.textContent = emoji;
      }
      
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 500);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      
      if (card1.dataset.emoji === card2.dataset.emoji) {
        // Match found
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        score += 20;
        
        if (matchedPairs === emojis.length) {
          gameComplete();
        }
      } else {
        // No match
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '';
        card2.textContent = '';
        score = Math.max(0, score - 5);
      }
      
      flippedCards = [];
      updateScore();
    }

    function updateScore() {
      pairsElement.textContent = matchedPairs;
      scoreElement.textContent = score;
    }

    function startTimer() {
      if (gameTimer) clearInterval(gameTimer);
      
      gameTimer = setInterval(() => {
        const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
        // You can add a timer display here if needed
      }, 1000);
    }

    function gameComplete() {
      clearInterval(gameTimer);
      const finalTime = Math.floor((Date.now() - gameStartTime) / 1000);
      
      finalScoreElement.textContent = score;
      finalTimeElement.textContent = finalTime;
      gameCompleteElement.style.display = 'block';
      
      // Award coins based on score and time - higher rewards
      const timeBonus = Math.max(0, 120 - finalTime) * 3; // More time bonus
      const scoreBonus = score * 2; // Double score bonus
      const baseReward = 25; // Higher base reward
      const totalCoins = Math.min(60, baseReward + Math.floor((scoreBonus + timeBonus) / 10));
      
      if (totalCoins > 0) {
        awardCoins(totalCoins);
      }
    }

    async function awardCoins(amount) {
      try {
        const response = await fetch('/api/arcade/award-coins', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            gameType: 'memory',
            amount: amount
          })
        });

        if (response.ok) {
          setTimeout(() => {
            alert(`כל הכבוד! הרווחת ${amount} מטבעות על השלמת המשחק!`);
          }, 500);
        }
      } catch (error) {
        console.error('Error awarding coins:', error);
      }
    }

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/user', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          alert('עליך להתחבר כדי לשחק');
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/login.html';
      }
    }

    // Initialize game
    checkAuth();
    startGame();
  </script>
</body>
</html>
