<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>砖拽 专 | Jumpi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Varela Round', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 2px solid #4a90e2;
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .game-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #4ecdc4;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 30px auto;
      max-width: 400px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      border: 2px solid #4a90e2;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }

    .card.flipped {
      background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
      transform: rotateY(180deg);
    }

    .card.matched {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border-color: #2ecc71;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
    }

    .btn.secondary {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
    }

    .btn.secondary:hover {
      box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
    }

    .instructions {
      margin-top: 20px;
      color: #bdc3c7;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 20px;
        margin: 20px;
      }

      .memory-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }

      .card {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .game-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="/arcade" class="back-btn">
    <i class="fas fa-arrow-right"></i> 专 专拽
  </a>

  <div class="game-container">
    <h1 class="game-title">
      <i class="fas fa-brain"></i> 砖拽 专
    </h1>
    
    <div class="game-info">
      <div>转: <span id="pairs">0</span>/8</div>
      <div>: <span id="moves">0</span></div>
    </div>
    
    <div class="memory-grid" id="memoryGrid">
      <!-- Cards will be generated by JavaScript -->
    </div>
    
    <div class="instructions">
      <p>爪 转 砖 专住 !</p>
      <p>抓 注 专住  驻 转</p>
    </div>
    
    <div class="controls">
      <button class="btn" onclick="startGame()">
        <i class="fas fa-play"></i> 砖拽 砖
      </button>
      <button class="btn secondary" onclick="window.location.href='/arcade'">
        <i class="fas fa-home"></i> 专 专拽
      </button>
    </div>
  </div>

  <script>
    const symbols = ['', '', '', '', '', '', '', ''];
    const cards = [...symbols, ...symbols]; // Duplicate for pairs
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameCompleted = false;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const grid = document.getElementById('memoryGrid');
      grid.innerHTML = '';
      
      const shuffledCards = shuffleArray([...cards]);
      
      shuffledCards.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.dataset.symbol = symbol;
        card.addEventListener('click', () => flipCard(card));
        grid.appendChild(card);
      });
    }

    function flipCard(card) {
      if (flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
        return;
      }

      card.classList.add('flipped');
      card.textContent = card.dataset.symbol;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        
        setTimeout(() => {
          checkMatch();
        }, 500);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      
      if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        document.getElementById('pairs').textContent = matchedPairs;
        
        if (matchedPairs === 8 && !gameCompleted) {
          gameCompleted = true;
          setTimeout(() => {
            alert(` ! 砖转 转 砖拽 -${moves} !`);
            awardCoins();
          }, 500);
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '';
        card2.textContent = '';
      }
      
      flippedCards = [];
    }

    function startGame() {
      matchedPairs = 0;
      moves = 0;
      gameCompleted = false;
      flippedCards = [];
      document.getElementById('pairs').textContent = matchedPairs;
      document.getElementById('moves').textContent = moves;
      createBoard();
    }

    async function awardCoins() {
      try {
        const response = await fetch('/api/arcade/award-coins', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            gameType: 'memory',
            amount: Math.max(12, 20 - Math.floor(moves / 2))
          })
        });

        if (response.ok) {
          const result = await response.json();
          setTimeout(() => {
            alert(` ! 专转 ${Math.max(12, 20 - Math.floor(moves / 2))} 注转!`);
          }, 500);
        }
      } catch (error) {
        console.error('Error awarding coins:', error);
      }
    }

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/user', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          alert('注 转专  砖拽');
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/login.html';
      }
    }

    // Initialize game
    checkAuth();
    startGame();
  </script>
</body>
</html>
