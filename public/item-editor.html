<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Offset Editor - JumpiDev Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .canvas-container {
            background: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        #previewCanvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            background: transparent;
            display: block;
            margin: 0 auto;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .offset-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .arrow-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .arrow-btn:active {
            transform: scale(0.95);
        }
        
        .offset-input {
            width: 80px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }
        
        .form-select, .form-control {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status-success {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #6c757d;
        }
        
        .loading i {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="mb-0">
                            <i class="fas fa-edit"></i>
                            Item Offset Editor
                        </h1>
                        <a href="/admin" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i>
                            Back to Admin Panel
                        </a>
                    </div>
                    
                    <div id="statusMessage" class="status-message" style="display: none;"></div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="control-panel">
                                <h4><i class="fas fa-cogs"></i> Controls</h4>
                                
                                <div class="mb-3">
                                    <label for="categorySelect" class="form-label">Category</label>
                                    <select id="categorySelect" class="form-select">
                                        <option value="">Select category...</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="itemSelect" class="form-label">Item ID</label>
                                    <select id="itemSelect" class="form-select">
                                        <option value="">Select item...</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="directionSelect" class="form-label">Direction</label>
                                    <select id="directionSelect" class="form-select">
                                        <option value="">Select direction...</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Offset Controls</label>
                                    <div class="offset-controls">
                                        <div></div>
                                        <button class="arrow-btn" id="upBtn" title="Move Up">
                                            <i class="fas fa-chevron-up"></i>
                                        </button>
                                        <div></div>
                                        
                                        <button class="arrow-btn" id="leftBtn" title="Move Left">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <div class="text-center">
                                            <input type="number" id="offsetX" class="offset-input" placeholder="X">
                                        </div>
                                        <button class="arrow-btn" id="rightBtn" title="Move Right">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                        
                                        <div></div>
                                        <button class="arrow-btn" id="downBtn" title="Move Down">
                                            <i class="fas fa-chevron-down"></i>
                                        </button>
                                        <div></div>
                                        
                                        <div></div>
                                        <div class="text-center">
                                            <input type="number" id="offsetY" class="offset-input" placeholder="Y">
                                        </div>
                                        <div></div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Size Controls</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="widthMultiplier" class="form-label">Width Multiplier</label>
                                            <input type="number" id="widthMultiplier" class="form-control" step="0.1" min="0.1" max="5" value="1">
                                        </div>
                                        <div class="col-6">
                                            <label for="heightMultiplier" class="form-label">Height Multiplier</label>
                                            <input type="number" id="heightMultiplier" class="form-control" step="0.1" min="0.1" max="5" value="1">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="applyToAllCheck">
                                        <label class="form-check-label" for="applyToAllCheck">
                                            Apply this offset and scaling to ALL items in this category and ALL directions
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="applyToCurrentDirectionCheck">
                                        <label class="form-check-label" for="applyToCurrentDirectionCheck">
                                            Apply this offset and scaling to ALL items in this category for CURRENT direction only
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button id="saveBtn" class="btn btn-primary">
                                        <i class="fas fa-save"></i>
                                        Save Offset
                                    </button>
                                    <button id="resetBtn" class="btn btn-secondary">
                                        <i class="fas fa-undo"></i>
                                        Reset to Default
                                    </button>
                                    <button id="resetAllBtn" class="btn btn-warning">
                                        <i class="fas fa-trash"></i>
                                        Reset All in Category
                                    </button>
                                    <button id="viewOffsetsBtn" class="btn btn-info">
                                        <i class="fas fa-eye"></i>
                                        View Current Offsets
                                    </button>
                                    <button id="toggleBackgroundBtn" class="btn btn-outline-secondary">
                                        <i class="fas fa-image"></i>
                                        Toggle Background
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="canvas-container">
                                <h4 class="text-center mb-3">
                                    <i class="fas fa-eye"></i>
                                    Preview
                                </h4>
                                <canvas id="previewCanvas" width="400" height="400"></canvas>
                                <div id="loadingMessage" class="loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading preview...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="item-editor.js"></script>
</body>
</html>
