<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שאלות נפוצות | Jumpi עזרה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.userway.org/widget.js" data-account="UGVjn51mMS"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      font-family: 'Varela Round', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      direction: rtl;
    }
    .faq-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(120,144,255,0.13);
      padding: 36px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .faq-title {
      font-size: 2rem;
      font-weight: bold;
      color: #4b3869;
      margin-bottom: 10px;
      text-align: center;
    }
    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .faq-question {
      background: #f8f9ff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(120,144,255,0.07);
      padding: 18px 18px 18px 18px;
      font-size: 1.15rem;
      color: #5a3e85;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .faq-question:hover {
      background: #e0e7ff;
      box-shadow: 0 4px 16px rgba(120,144,255,0.13);
      color: #3a2e5a;
    }
    @media (max-width: 700px) {
      .faq-container { padding: 16px 4vw; }
    }
  </style>
</head>
<body>
  <script src="/components/Toolbar.js"></script>
  <script>new Toolbar();</script>
  <div class="faq-container">
    <div class="faq-title"><i class="fas fa-question-circle"></i> שאלות נפוצות</div>
    <div style="margin-bottom: 24px;">
      <input id="faqSearch" type="text" placeholder="חפש שאלה..." style="width:100%;padding:12px 16px;border-radius:12px;border:1.5px solid #e0e7ff;font-size:1.1rem;box-sizing:border-box;">
    </div>
    <div class="faq-list" id="faqList">
      <a class="faq-question" href="/FAQ/CreateAccount.html">
        <i class="fas fa-user-plus"></i> איך יוצרים משתמש חדש?
      </a>
      <a class="faq-question" href="/FAQ/sentChat.html">
        <i class="fas fa-comments"></i> איך אני מתכתב עם משתמשים במשחק?
      </a>
    </div>
    <div style="margin-top:32px;text-align:center;font-size:1.1rem;color:#4b3869;background:#e0e7ff;padding:18px 12px;border-radius:12px;">
      לא מצאת את התשובה שחיפשת? <a href="/contact.html" style="color:#5a3e85;text-decoration:underline;font-weight:bold;">פנה אלינו כאן</a>
    </div>
  </div>
  <script>
    // FAQ search filter
    const searchInput = document.getElementById('faqSearch');
    const faqList = document.getElementById('faqList');
    searchInput.addEventListener('input', function() {
      const val = this.value.trim();
      const questions = faqList.querySelectorAll('.faq-question');
      questions.forEach(q => {
        if (q.textContent.includes(val) || val === '') {
          q.style.display = '';
        } else {
          q.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
