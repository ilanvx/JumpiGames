<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - Jumpi</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <script src="https://cdn.userway.org/widget.js" data-account="UGVjn51mMS"></script>
    <style>
        .contact-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 0 auto;
            text-align: right;
        }
        
        .contact-card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }
        
        .contact-card p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .contact-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .contact-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .contact-info p {
            color: #666;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .contact-form {
            margin-top: 30px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .message-group {
            margin-bottom: 25px;
        }
        
        .message-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #2e7d32;
            display: none;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #d32f2f;
            display: none;
        }
        
        /* Honeypot field - hidden from users */
        .honeypot {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        /* Loading animation */
        .btn.loading {
            position: relative;
            color: transparent;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="contact-card fade-in-up">
                <h1>צור קשר</h1>
                <p>יש לכם שאלה, הצעה או בעיה? אנחנו כאן לעזור! מלאו את הטופס ונחזור אליכם בהקדם.</p>
                
                <form id="contactForm" class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">שם מלא *</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="הכנס/י את שמך המלא" required>
                        </div>
                        <div class="form-group">
                            <label for="email">אימייל *</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="הכנס/י את כתובת האימייל שלך" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">נושא</label>
                        <select id="subject" name="subject" class="form-control">
                            <option value="">בחר/י נושא</option>
                            <option value="תמיכה טכנית">תמיכה טכנית</option>
                            <option value="דיווח על באג">דיווח על באג</option>
                            <option value="הצעה לתכונה חדשה">הצעה לתכונה חדשה</option>
                            <option value="בעיה בחשבון">בעיה בחשבון</option>
                            <option value="אחר">אחר</option>
                        </select>
                    </div>
                    
                    <div class="form-group message-group">
                        <label for="message">הודעה *</label>
                        <textarea id="message" name="message" class="form-control" placeholder="תאר/י את הבעיה או השאלה שלך בפירוט..." required></textarea>
                    </div>
                    
                    <!-- Honeypot field for spam protection -->
                    <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
                    
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                        שלח הודעה
                    </button>
                </form>
                
                <div id="successMessage" class="success-message">
                    <strong>✅ הודעתך נשלחה בהצלחה!</strong><br>
                    נחזור אליך בהקדם האפשרי.
                </div>
                
                <div id="errorMessage" class="error-message">
                    <strong>❌ שגיאה בשליחת ההודעה</strong><br>
                    <span id="errorText">אנא נסה שוב או צור קשר בטלפון.</span>
                </div>
                
                <div class="text-center mt-20">
                    <a href="/" class="btn btn-secondary">← חזרה לדף הבית</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/components/Toolbar.js"></script>
    <script>
        // Initialize toolbar
        new Toolbar();
        
        // Contact form handling
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check honeypot field
            const honeypot = e.target.querySelector('input[name="website"]').value;
            if (honeypot) {
                console.log('Spam detected');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'שולח...';
            
            // Hide previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message'),
                website: formData.get('website')
            };
            
            try {
                // Send email using server endpoint
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    e.target.reset();
                } else {
                    // Show error message with specific error
                    document.getElementById('errorText').textContent = result.message || 'שגיאה בשליחת ההודעה';
                    document.getElementById('errorMessage').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Contact form error:', error);
                // Show error message
                document.getElementById('errorText').textContent = 'שגיאה בחיבור לשרת. אנא נסה שוב מאוחר יותר.';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
            }
        });
        
        // Auto-resize textarea
        document.getElementById('message').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        // Form validation
        document.getElementById('contactForm').addEventListener('input', function() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const submitBtn = this.querySelector('button[type="submit"]');
            
            if (name && email && message) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
