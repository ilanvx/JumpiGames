<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>העסקה נכשלה</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .fail-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 36px 28px 28px 28px;
      max-width: 350px;
      text-align: center;
    }
    .error-icon {
      font-size: 64px;
      color: #e74c3c;
      margin-bottom: 16px;
    }
    .headline {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #b71c1c;
    }
    .desc {
      font-size: 1.1em;
      margin-bottom: 18px;
      color: #444;
    }
    .back-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    .back-btn:hover {
      background: #c0392b;
    }
    .contact-link {
      display: block;
      margin-top: 10px;
      color: #1976d2;
      text-decoration: underline;
      font-size: 1em;
    }
    @media (max-width: 500px) {
      .fail-container {
        max-width: 95vw;
        padding: 24px 8px 18px 8px;
      }
      .headline { font-size: 1.2em; }
      .desc { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="fail-container">
    <div class="error-icon">❌</div>
    <div class="headline">העסקה נכשלה</div>
    <div class="desc" id="failReason">משהו השתבש במהלך התשלום. לא חויבת.</div>
    <div style="color: #e74c3c; font-weight: bold; margin: 10px 0; font-size: 0.9em;">⚠️ מערכת תשלומים אמיתית - לא חויבת</div>
    <button class="back-btn" onclick="window.location.href='/store/'">חזרה לחנות</button>
    <a class="contact-link" href="/contact.html">נתקלת בבעיה? צור קשר עם התמיכה</a>
  </div>
  <script>
    // הצגת סיבת כישלון אם קיימת בפרמטרים
    const params = new URLSearchParams(window.location.search);
    const reason = params.get('reason');
    if (reason) {
      document.getElementById('failReason').textContent = reason;
    }
  </script>
</body>
</html>
